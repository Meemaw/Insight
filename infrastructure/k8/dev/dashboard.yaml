ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-url: 'https://auth.dev.snuderls.eu/oauth2/auth'
    nginx.ingress.kubernetes.io/auth-signin: 'https://auth.dev.snuderls.eu/oauth2/start?rd=https://$host$request_uri'
    nginx.ingress.kubernetes.io/ssl-passthrough: 'true'
    nginx.ingress.kubernetes.io/secure-backends: 'true'
    kubernetes.io/ingress.allow-http: 'false'
  hosts:
    - dashboard.dev.snuderls.eu
  tls:
    - hosts:
        - dashboard.dev.snuderls.eu
      secretName: dashboard-tls

extraArgs:
  - --enable-skip-login

rbac:
  clusterReadOnlyRole: true
