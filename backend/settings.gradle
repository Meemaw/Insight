pluginManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }

    plugins {
        id 'io.quarkus' version "${quarkusPluginVersion}"
        id "io.freefair.lombok" version "5.0.0-rc2"
    }
}

rootProject.name = 'backend'

include ':shared'
include ':auth-service'
include ':page-service'
include ':testing-utils'
