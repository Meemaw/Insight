---
apiVersion: v1
kind: Namespace
metadata:
  name: auth
  labels:
    team: auth
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: auth
  labels:
    team: auth
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
